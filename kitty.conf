# --- Основные настройки ---
font_family FiraCode Nerd Font Mono
font_size 10.0

# Прозрачность и фон
background #1e1e2e
background_opacity 0.88

# Размер окна в символах
initial_window_width 100c
initial_window_height 30c

# === Курсор ===
cursor_shape beam
cursor_beam_thickness 1.5
cursor_underline_position 30.0

# --- Цвета: Dracula color scheme ---
foreground #f8f8f2

color0  #000000
color8  #44475a

color1  #ff5555
color9  #ff6e67

color2  #50fa7b
color10 #5af78e

color3  #f1fa8c
color11 #f4f99d

color4  #bd93f9
color12 #caa9fa

color5  #ff79c6
color13 #ff92df

color6  #8be9fd
color14 #9aedfe

color7  #f8f8f2
color15 #ffffff

# --- Внешний вид ---
window_margin_width 2
window_padding_width 5

active_border_color #bd93f9
inactive_border_color #44475a

# --- Горячие клавиши ---
map ctrl+shift+enter new_window
map ctrl+shift+t     new_tab
map ctrl+shift+w     close_window
map ctrl+shift+]     next_window
map ctrl+shift+[     previous_window
map ctrl+shift+`     next_tab
map ctrl+shift+1     goto_tab 1
map ctrl+shift+2     goto_tab 2
map ctrl+shift+3     goto_tab 3
map ctrl+shift+4     goto_tab 4
map ctrl+shift+5     goto_tab 5
map ctrl+shift+6     goto_tab 6
map ctrl+shift+7     goto_tab 7
map ctrl+shift+8     goto_tab 8
map ctrl+shift+9     goto_tab 9

# Копирование и вставка
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Увеличение/уменьшение шрифта
map ctrl+plus  change_font_size all +2.0
map ctrl+minus change_font_size all -2.0
map ctrl+0     change_font_size all reset

# --- Мышь ---
mouse_hide_wait 3.0

# --- Производительность ---
repaint_delay 10

# --- Прочее ---
enable_audio_bell no
