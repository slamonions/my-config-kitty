# ══════════════════════════════════════
#          Kitty Config (basic)
# ══════════════════════════════════════

# ──────────────── FONTS ────────────────
font_family         JetBrainsMono Nerd Font
bold_font           auto
italic_font         auto
bold_italic_font    auto
font_size           9.7

# Additional fine-tuning
adjust_line_height  0
adjust_column_width 0
disable_ligatures   never

# ──────────────── COLORS ───────────────
foreground               #dbeff1
background               #2e3440
selection_foreground     #bf616a
selection_background     #88c0d0
cursor                   #a9b1d6
cursor_text_color        #f8f8f2

# ANSI colors
color0  #1d2021
color1  #cc241d

color2  #40a152
color3  #d79921

color4  #3a93b9

color5  #b16286
color6  #689d6a
color7  #a89984

color8  #928374
color9  #fb4934
color10 #b8bb26
color11 #fabd2f
color12 #83a598
color13 #d3869b
color14 #8ec07c
color15 #ebdbb2


# ─────────────── CURSOR ────────────────
# block / beam / underline
cursor_shape block
# 0 = disable blinking
cursor_blink_interval 0
cursor_stop_blinking_after 15.0


# ─────────── TRANSPARENCY / FX ─────────
background_opacity 0.96
background_blur    0
dynamic_background_opacity no


# ────────────── INTERFACE ──────────────
window_padding_width  6
window_margin_width   0
window_border_width   1
window_border_color   #f92672

hide_window_decorations no
draw_minimal_borders  no


# ─────────────── SCROLLBACK ────────────
scrollback_lines 20000
scrollback_pager  less
scrollback_pager_history_size 0


# ──────────────── MOUSE ────────────────
mouse_hide_wait 3.0
url_color #00afff
url_style curly


# ─────────────── KEYBOARD ──────────────
map ctrl+shift+t       new_tab
map ctrl+shift+w       close_tab
map ctrl+shift+enter   new_window
map ctrl+shift+f       fullscreen

map ctrl+shift+up      increase_font_size
map ctrl+shift+down    decrease_font_size
map ctrl+shift+backspace reset_font_size

# Convenient hot keys:
map ctrl+shift+right   next_tab
map ctrl+shift+left    previous_tab


# ──────────────── TABS ─────────────────
tab_bar_edge          bottom
tab_bar_style         powerline
active_tab_foreground #ffffff
active_tab_background #444444
inactive_tab_foreground #888888
inactive_tab_background #222222


# ──────────────── OTHER ────────────────
confirm_os_window_close 0
startup_session none
enable_audio_bell no
bell_on_tab no

clipboard_control write-clipboard write-primary read-clipboard read-primary